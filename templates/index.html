<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        /* Body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://i.pinimg.com/736x/63/a3/5a/63a35a9e13dc1a609c607b9d9510ee96.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* Title container styling */
        .container {
            text-align: center;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }
        h1 {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 10px black;
        }

        /* Sign-in/register button styling */
        .signin-register {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .signin-register button {
            font-size: 1.2rem;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .signin-register button:hover {
            background-color: rgba(255, 0, 0, 0.8);
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.6);
        }

        /* Footer styling with social icons */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
        }
        .social-icons a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #ff4040;
        }
    </style>
</head>
<body>
    <!-- Sign-in/register buttons -->
    <div class="signin-register">
        <form action="{{ url_for('login') }}" method="get">
            <button type="submit">Sign In</button>
            <button type="submit">Register</button>
        </form>
    </div>
    <!-- Main content -->
    <div class="container">
        <h1>Heart Disease Prediction</h1>
    </div>

    <!-- Footer -->

</body>
</html>
